<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost Loot - AR Checkpoint</title>
    <link rel="stylesheet" href="css/styles.css">

    <!-- Dynamic Loader Script -->
    <script>
        const params = new URLSearchParams(window.location.search);
        const checkpointId = params.get('checkpointId');

        if (checkpointId) {
            const script = document.createElement('script');
            script.type = 'module';
            script.src = `js/ar-checkpoint${checkpointId}.js`;
            document.head.appendChild(script);
        } else {
            // Fallback or error handling
            alert("No checkpoint ID specified! Returning to HUD.");
            window.location.href = 'hud.html';
        }
    </script>

    <!-- A-Frame and AR.js Libraries -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <!-- AR Scene for a markerless experience -->
    <a-scene
        vr-mode-ui="enabled: false"
        arjs="sourceType: webcam; debugUIEnabled: false; trackingMethod: best;">

        <!-- The camera is the center of the world. We'll attach our compass to it. -->
        <a-camera>
            <!--
                The 3D compass model is now a child of the camera.
                This makes it stay at a fixed position in front of the user.
                Position "0 0 -3" means 3 meters in front of the player.
            -->
            <!-- Load the new GLTF model -->
            <a-gltf-model
                id="compass-gltf-model"
                src="assets/compass.glb"
                position="0 -1 -4"
                rotation="0 0 0"
                scale="0.5 0.5 0.5">
            </a-gltf-model>
        </a-camera>
    </a-scene>

    <!-- 2D UI Overlay -->
    <div id="ar-ui-overlay">
        <a href="hud.html" class="button-secondary" id="back-to-hud-btn">Back to HUD</a>

        <div id="feedback-container">
            <p id="instruction-text">Loading minigame...</p>
        </div>

        <div id="win-message" class="hidden">
            <h2>Key Collected!</h2>
            <p>The Captain's first key is yours!</p>
        </div>

        <!-- Visual feedback elements -->
        <div id="progress-indicator" class="hidden"></div>
        <div id="screen-glow" class="hidden"></div>
    </div>

    <!-- The old static script is removed. The dynamic loader will add the correct one. -->
</body>
</html>
