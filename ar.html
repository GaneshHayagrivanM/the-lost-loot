<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost Loot - AR Checkpoint</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- A-Frame and AR.js Libraries -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <!-- AR Scene for a markerless experience -->
    <a-scene
        vr-mode-ui="enabled: false"
        arjs="sourceType: webcam; debugUIEnabled: false; trackingMethod: best;">

        <!-- The camera is the center of the world. We'll attach our compass to it. -->
        <a-camera>
            <!--
                The 3D compass model is now a child of the camera.
                This makes it stay at a fixed position in front of the user.
                Position "0 0 -3" means 3 meters in front of the player.
            -->
            <a-entity
                id="compass-model"
                position="0 0 -3"
                rotation="-90 0 0"
                scale="0.1 0.1 0.1">

                <!-- Compass Base (e.g., a cylinder or a more complex model) -->
                <a-cylinder color="#8B4513" height="0.2" radius="1"></a-cylinder>

                <!-- Compass Needle -->
                <a-entity id="compass-needle">
                    <a-cone color="red" radius-bottom="0.1" radius-top="0" height="0.8" position="0 0.5 0.1"></a-cone>
                    <a-box color="gray" width="0.1" depth="0.1" height="1" position="0 -0.5 0.1"></a-box>
                </a-entity>
            </a-entity>
        </a-camera>
    </a-scene>

    <!-- 2D UI Overlay -->
    <div id="ar-ui-overlay">
        <a href="hud.html" class="button-secondary" id="back-to-hud-btn">Back to HUD</a>

        <div id="feedback-container">
            <p id="instruction-text">Loading minigame...</p>
        </div>

        <div id="win-message" class="hidden">
            <h2>Key Collected!</h2>
            <p>The Captain's first key is yours!</p>
        </div>

        <!-- Visual feedback elements -->
        <div id="progress-indicator" class="hidden"></div>
        <div id="screen-glow" class="hidden"></div>
    </div>

    <!-- The game logic script -->
    <script type="module" src="js/ar-checkpoint1.js"></script>
</body>
</html>
